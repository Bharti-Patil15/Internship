<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Date</title>
  <style>
  
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #994fa0, #9face6);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center; 
  flex-direction: column;
  display: flex;
  justify-content: center;
}


.todo-container {
  background: #d28fe3cc;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  width: 420px;
  max-width: 95%;
  justify-content: center;
  text-align: center;
  animation: fadeIn 1s ease;
}


.todo-container h1 {
  margin-bottom: 20px;
  color: #333;
}


.input-section {
  display: flex;
  display: flex;
  flex-direction: column;
  align-items:stretch;
  gap: 10px;
  margin-bottom: 20px;
}

.input-section input,
.input-section button {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
}

.input-section input[type="text"] {
  flex: 2;
   font-size: 15px;
}

.input-section input[type="date"] {
  flex: 1;
  font-size: 15px;
}

.input-section button {
  background: #982598;
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.input-section button:hover {
  background: #4e0f50;
}

#taskList {
  list-style: none;
}

.task {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #b77ecf;
  padding: 10px 15px;
  margin-bottom: 10px;
  border-radius: 6px;
}

.task.completed span {
  text-decoration: line-through;
  color: #777;
}

.task span {
  flex: 1;
  text-align: left;
}

.task small {
  color: #555;
  margin-left: 10px;
  font-size: 0.8rem;
}

.task button {
  margin-left: 8px;
  border: none;
  padding: 6px 10px;
  border-radius: 5px;
  cursor: pointer;
 
}

.task button.complete-btn {
  background: #27ae60;
  color: #fff;
}

.task button.delete-btn {
  background: #e74c3c;
  color: #fff;
}

  </style>
</head>
<body>
  <div class="todo-container">
    <h1>ðŸ“‹ My To-Do List</h1>
    <div class="input-section">
     <input type="text" id="taskInput" placeholder="Enter your task...">
      <input type="date" id="dateInput">
        <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>
  <script>
   function addTask() {
  let taskInput = document.getElementById("taskInput");
  let dateInput = document.getElementById("dateInput");
  let taskList = document.getElementById("taskList");

  let taskText = taskInput.value.trim();
  let taskDate = dateInput.value;

  if (taskText === "" || taskDate === "") {
    alert("Please enter task and date!");
    return;
  }

  // Create task element
  let li = document.createElement("li");
  li.className = "task";

  let span = document.createElement("span");
  span.textContent = taskText;

  let small = document.createElement("small");
  small.textContent = `ðŸ“… ${taskDate}`;

  let completeBtn = document.createElement("button");
  completeBtn.textContent = "âœ”";
  completeBtn.className = "complete-btn";
  completeBtn.onclick = function() {
    li.classList.toggle("completed");
  };

  let deleteBtn = document.createElement("button");
  deleteBtn.textContent = "âœ–";
  deleteBtn.className = "delete-btn";
  deleteBtn.onclick = function() {
    taskList.removeChild(li);
  };

  li.appendChild(span);
  li.appendChild(small);
  li.appendChild(completeBtn);
  li.appendChild(deleteBtn);

  taskList.appendChild(li);

  // Reset inputs
  taskInput.value = "";
  dateInput.value = "";
}
</script>
</body>
</html>
