<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body{
           background:linear-gradient(135deg,#667eea,#764ba2);
           color: #fff;
           flex-direction: column;
           display: flex;
           justify-content: center;
           align-items: center;
        }
        .wrapper {
          display: flex;
          gap: 300px;
        }
        nav {
          width: 100%;
          display: flex;
          justify-content: center;
          gap: 40px;
          background: rgba(42, 42, 64, 0.85);
          padding: 16px 0;
          border-radius: 8px;
          margin-bottom: 24px;
        }

        nav a {
          color: #fff;
          text-decoration: none;
          font-weight: bold;
          font-size: 1.5rem;
          padding: 8px 16px;
          border-radius: 5px;
          transition: background 0.2s, color 0.2s;
        }

        nav a:hover {
          background: #667eea;
          color: #222;
        }
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background-color: #2a2a40;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        .container.grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            align-items: center;
        }
        .cinfo {
          display: flex;
          align-items: center;
          margin-bottom: 8px;
          font-weight: bold;
          padding: 8px;
          border-radius: 5px;
          border: 1px solid #444;
          background-color: #222;
          color: #fff;
          outline: none;
          grid-column: 1 / -1;
        }
        b{
          font-weight: bold;
          color: #fff;
          text-transform: uppercase;
          letter-spacing: 1px;
          font-size: 2.2rem;
          padding: 15px 10px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
     
        #add-task {
          background-color: #38a169;
          color: #fff;
          border: none;
          cursor: pointer;
          padding: 8px 16px;
          margin-left: 10px;
          border-radius: 5px;
          font-size: 1rem;
          transition: background 0.2s;
        }
        #add-task:hover {
          background-color: #2f855a;
        }
        #remove-task {
          background-color: #e53e3e;
          color: #fff;
          border: none;
          cursor: pointer;
          padding: 8px 16px;
          margin-left: 10px;
          border-radius: 5px;
          font-size: 1rem;
          transition: background 0.2s;
        }
        #remove-task:hover {
          background-color: #c53030;
        }
    </style>
</head>
<body>  
  <nav>
    <a href="#contact">Contact</a>
    <a href="#todo">To-Do List</a>
  </nav>  
  <b>Contact & To-Do List</b>
  <div class="wrapper">
    <form id="contactinfo">
      <div class="container">
        <h1>Contact</h1>
        <label>Name:</label>
        <input type="text" id="name" class="cinfo" required>
        <label>Email:</label>
        <input type="email" id="email" class="cinfo" required>
        <input type="submit" id="submit" value="Submit" class="cinfo">
      </div>
    </form>
    <div class="container" id="todo">
      <b>To-Do List</b>
      <label>Task:</label>
      <input type="text" id="taskInput" class="cinfo" required>
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>
  </div>
</body>
<script>
    document.getElementById('contactinfo').addEventListener('submit', function(e) 
    {
      e.preventDefault();
      const n = document.getElementById('name').value.trim();
      const e1 = document.getElementById('email').value.trim();
      if (n && e1) {
        alert(`Contact submitted:\nName: ${n}\nEmail: ${e1}`);
        this.reset();
      }
    });
 function addTask() 
    {
      let input = document.getElementById("taskInput");
      let task = input.value.trim();
      if (task === "")
     {
        alert("Enter a task!");
        return;
    }
      let li = document.createElement("li");
      li.innerHTML = `${task} <span class="remove" onclick="this.parentElement.remove()">‚ùå</span>`;
      document.getElementById("taskList").appendChild(li);

       input.value = "";
    }
   
    </script>
</body>
</html>
